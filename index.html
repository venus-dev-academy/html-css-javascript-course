<!DOCTYPE html>
<html>
    <head>
        <style>
            .div-tag {
                margin: 36px;
                background-color: aquamarine;
            }
            .second-tag {
                padding: 36px;
                background-color: bisque;
            }
            .table {
                margin-top: 50px;
                background-color: rgb(195, 192, 255);
            }
            .table td, .table th {
                width: 200px;
                text-align: center;
            }
        </style>
    </head>
    <body>
       This is main Page.
       <br />
       <a href="header.html">This page is about headers.</a>
       <div class="div-tag">This is a div tag.</div>
       <div class="second-tag">This is second div tag.</div>
       <p style="margin: 0;">This is a paragraph tag.</p>
       
       <table class="table">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tom Doe</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td></td>
                    <td>20</td>
                </tr>
            </tbody>
       </table>
    </body>
</html>
